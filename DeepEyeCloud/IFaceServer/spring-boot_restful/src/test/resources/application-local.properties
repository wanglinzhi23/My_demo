
server.contextPath=/api
server.port=8082

# File upload multipart settings
multipart.maxFileSize: 128MB
multipart.maxRequestSize: 512MB

# Database
spring.datasource.url=jdbc:mysql://192.168.2.7:3306/intelf_local?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=introcks
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#@see:http://stackoverflow.com/questions/22684807/spring-boot-jpa-configuring-auto-reconnect
spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=SELECT 1
#
spring.jpa.hibernate.ddl-auto=create
