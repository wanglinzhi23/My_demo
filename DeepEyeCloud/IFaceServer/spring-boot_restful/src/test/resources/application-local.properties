spring.jpa.properties.hibernate.hbm2ddl.import_files=sql/t_alarm_info.sql,sql/t_black_bank.sql,sql/t_black_detail.sql,sql/t_camera_info.sql,sql/t_image_info.sql,sql/oauth_client_details.sql,sql/t_police_station.sql,sql/t_resource.sql,sql/t_role.sql,sql/t_rule_info.sql,sql/t_server_info-local.sql,sql/t_user.sql,sql/t_user_role.sql,sql/t_camera_blackdetail.sql,sql/t_task_info-local.sql
