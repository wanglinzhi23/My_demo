<body >
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">方案1: 赋能方案 - 公共模块</a>
		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" data-parent="#accordion" data-toggle="collapse" href="#listAllUser">List all User</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-parent="#accordion" data-toggle="collapse" href="#insertUser">Insert user</a>
			</li>

			<!-- Dropdown -->
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
					Other Operation
				</a>
				<div class="dropdown-menu">
					<a class="dropdown-item" data-parent="#accordion" data-toggle="collapse" href="#updateUserInfo">Update user information</a>
					<a class="dropdown-item" data-parent="#accordion" data-toggle="collapse" href="#findOneById">Find one by Id</a>
				</div>
			</li>
		</ul>
	</nav>
	<br>

	<div class="container">
		<div  id="accordion">

			<div class="m-2">
				<div id="listAllUser" class="collapse show">
					<h3>查看所有用户</h3>
					<p>公共模块功能： 查看所有用户。</p>

					<div id="listAllUserDiv" class="m-4">

					</div>
					<button type="button" class="btn btn-primary" id="listAllUserBtn">Refresh</button>
				</div>
			</div>

			<div class="m-2">
				<div id="insertUser" class="collapse">
					<h3>新增用户</h3>
					<p>公共模块功能： 添加用户。</p>
					<form>
						<div class="form-group">
							<label for="nickname">Nickname:</label>
							<input type="text" class="form-control" id="nickname" />
						</div>
						<div class="form-group">
							<label for="username">Username:</label>
							<input type="text" class="form-control" id="username" />
						</div>
						<div class="form-group">
							<label for="password">Password:</label>
							<input type="password" class="form-control" id="password" />
						</div>
						<!--<div class="form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox"> Remember me
							</label>
						</div>-->
						<button type="button" class="btn btn-primary" id="insertUserBtn">Submit</button>
					</form>
				</div>
			</div>

			<div class="m-2">
				<div id="updateUserInfo" class="collapse">
					<h3>更新用户信息</h3>
					<p>公共模块功能： 更新用户信息。此处不做赘述，参考新增用户功能。</p>

				</div>
			</div>

			<div class="m-2">
				<div id="findOneById" class="collapse">
					<h3>根据id查找一个</h3>
					<p>公共模块功能： 根据id查找一个。此处不做赘述，参考查询所有用户功能。</p>

				</div>
			</div>
		</div>
	</div>
</body>
